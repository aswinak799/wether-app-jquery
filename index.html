<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>

<body>
    <header>
        <h6 class="title">Weather App</h6>
    </header>
    <div class="row p-5">
        <div class="col-md">
            <div class="form">

            <div>
                <input type="text" id="city" placeholder="Enter your city">
                <button class="btn btn-info" id="get-weather">Get Weather</button>
            </div>
            <div class="mid">
                <h2 id="or">OR</h2>
            </div>
            
            <div class="locicon">
                <h6></h6>
                <button type="button" id="location" class="btn btn-info">Use Current location <i  class="bi  bi-brightness-high"></i></button>
            


            </div>
        </div>
            
    
        </div>

            <div class="show-weather col-md">
                    
                  



                <h1 id="place"></h1>
                <h3 id="temp"></h3><br>
                <h6 id="humidity"></h6>
                <h6 id="wind-speed"></h6>
    
            </div>


    </div>
    <script src="./weather.js"></script>

</body>
</html>
